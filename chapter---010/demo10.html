<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>demo</title>
    </head>
    <body>
        <script type="text/javascript">
            class Person {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }

                sayHello() {
                    console.log(`Hello, my name is ${this.name}, I am ${this.age} years old.`);
                }

                speak() {
                    console.log('I am speaking');
                }

            }

            class Student extends Person {
                constructor(name, age, grade) {
                    super(name, age);
                    this.grade = grade;
                    // 还可以加入其他的属性
                    this.school = 'MIT';
                }

                // 重写了父类的方法
                sayHello() {
                    console.log(`Hello, my name is ${this.name}, I am ${this.age} years old, I am in grade ${this.grade}.`);
                }


                studentSpeak() {
                    console.log('I am a student,school is ' + this.school);
                }
            }


            let student = new Student('John', 20, 12);
            student.speak();// I am speaking
            student.studentSpeak();// I am a student
            student.sayHello(); // Hello, my name is John, I am 20 years old, I am in grade 12.

        </script>
    </body>
</html>
